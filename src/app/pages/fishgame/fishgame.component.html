<p>
  Fish Game
</p>

<p>
	<a class="add-link" (click)="addFish($event)">Add Fish</a>
	<a class="add-link" (click)="addBug($event)">Add Bug</a>
	<a class="add-link" (click)="start($event)">Start</a>
	<a class="add-link" (click)="stop($event)">Stop</a>
</p>

<div class="game-area">
	<ng-container #vc>
		
	</ng-container>
</div>
<ng-template #fish>
	<span class="animal fish-animal">fish</span>
</ng-template>

<ng-template #bug>
	<span class="animal bug-animal">bug</span>
</ng-template>
